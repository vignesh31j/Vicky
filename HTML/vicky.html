<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
</head>

<body>
    <h1 style="background-color: aqua; text-align: center; font-size: 90px;">Magic Bus India Foundation</h1>
    <h1 style="text-align: center; font-size: 90px;">STUDENT INFORMATION FORM</h1><br>

    <form action="" method="post" style="background-color: blueviolet;">

        <!-- Personal Details Section -->

        <table border="1">
            <tr>
                <th><label for="roll_number">Roll Number:</label></th>
                <th><label for="name">Full Name:</label></th>
            </tr>
            <tr>
                <td><input type="text" id="roll_number" name="roll_number" placeholder="Enter your roll number" required
                        style="width: 100%;"></td>
                <td><input type="text" id="name" name="name" placeholder="Enter your full name" required
                        style="width: 100%;"></td>
            </tr>
            <tr>
                <th><label for="aadhaar">Aadhaar Card Number:</label></th>
                <th><label for="dob">Date of Birth:</label></th>
            </tr>
            <tr>
                <td><input type="text" id="aadhaar" name="aadhaar" placeholder="Enter your Aadhaar number" required
                        style="width: 100%;"></td>
                <td><input type="date" id="dob" name="dob" required style="width: 100%;"></td>
            </tr>
            <tr>
                <th><label for="college_name">College Name:</label></th>
                <th><label for="stream">Stream:</label></th>
            </tr>
            <tr>
                <td><input type="text" id="college_name" name="college_name" placeholder="Enter your college name"
                        required style="width: 100%;"></td>
                <td><input type="text" id="stream" name="stream"
                        placeholder="Enter your stream (e.g., Computer Science)" required style="width: 100%;"></td>
            </tr>
            <tr>
                <th><label for="degree">Degree:</label></th>
                <th><label for="year_of_study">Year of Study:</label></th>
            </tr>
            <tr>
                <td><input type="text" id="degree" name="degree" placeholder="Enter your degree (e.g., B.Tech, B.Sc)"
                        required style="width: 100%;"></td>
                <td><input type="number" id="year_of_study" name="year_of_study" min="1" max="4"
                        placeholder="Enter your year of study" required style="width: 100%;"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><label for="phone">Phone Number:</label></td>
            </tr>
            <tr>
                <th><input type="email" id="email" name="email" placeholder="Enter your email" required
                        style="width: 100%;"></th>
                <th><input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required
                        style="width: 100%;"></th>
            </tr>
            <tr>
                <th>
                    <p>Gender:</p>
                </th>
                <th><label for="profile_pic">Upload Profile Picture:</label></th>
            </tr>
            <tr>
                <td><input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="Other">
                    <label for="other">Other</label>
                </td>
                <td><input type="file" id="profile_pic" name="profile_pic" accept="image/*" style="width: 100%;"></td>
            </tr>

        </table>

        <!-- Gender and Courses -->
        <div style="margin-bottom: 20px;">
            <p>Courses Interested In:</p>
            <input type="checkbox" id="Web Design" name="courses" value="Web Design">
            <label for="Web Design">Web Design</label>
            <input type="checkbox" id="web Development" name="courses" value="web Development">
            <label for="web Development">web Development</label>
            <input type="checkbox" id="AWS" name="courses" value="AWS">
            <label for="AWS">AWS</label>
        </div>

        <!-- Buttons -->
        <div style="text-align: center; margin-top: 20px;">
            <button type="submit"
                style="padding: 10px 20px; background-color: blue; color: white; border: none;">Submit</button>
            <button type="reset"
                style="padding: 10px 20px; background-color: red; color: white; border: none;">Reset</button>
        </div>
    </form>
</body>
<footer style="text-align: center;">
    <p>&copy; 2024</p>
</footer>

</html>
